<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout - Ahoy Indie Media</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">
        <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #eef1f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .checkout-form {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #fff;
            font-size: 14px;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    </head>
    <body>
        <div class="checkout-form">
            <h2>Checkout</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Postal Code</label>
                    <input type="text" id="zip" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" required>
                </div>
                <button type="submit">Proceed to Payment</button>
            </form>
        </div>

        <!-- Stripe JS library -->
        <script src="https://js.stripe.com/v3/"></script>
        <script>
        // Example initialization of Stripe (replace 'your-public-key' with your actual Stripe public key)
        var stripe = Stripe('your-public-key');

        // Additional JavaScript to handle form submission and interact with Stripe
    </script>
    </body>
</html>

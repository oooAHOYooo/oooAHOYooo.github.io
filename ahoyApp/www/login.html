<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ahoy Indie Media</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- Auth0 SPA SDK -->
    <script
      src="https://cdn.auth0.com/js/auth0-spa-js/1.24/auth0-spa-js.production.js"></script>

    <script>
        let auth0Client;

        async function configureAuth0() {
            auth0Client = await createAuth0Client({
                domain: "dev-eytb1k2dke7distu.us.auth0.com",
                client_id: "hACFnEwi4XdctxXPSXWjQsF2q7pzWDxK",
                redirect_uri: window.location.origin + "/ahoyApp/www/index.html"
            });

            // Handle the redirect back from Auth0 after login
            if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
                await auth0Client.handleRedirectCallback();
                window.history.replaceState({}, document.title, window.location.pathname);
                updateUI();
            }

            // Check if user is already logged in
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                updateUI();
            }
        }

        async function login() {
            await auth0Client.loginWithRedirect();
        }

        async function logout() {
            await auth0Client.logout({
                returnTo: window.location.origin + "/ahoyApp/www/login.html"
            });
            localStorage.removeItem('user');
        }

        async function updateUI() {
            const user = await auth0Client.getUser();
            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                document.getElementById('login-message').innerText = `Welcome, ${user.name}`;
                document.getElementById('login-button').style.display = "none";
                document.getElementById('logout-button').style.display = "block";
            }
        }

        window.onload = configureAuth0;
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="login__logo-container">
        <a href="index.html"><img src="./img/assets/u_ahoy23.png"
            style="width: 300px" /></a>
        <div class="login__menu-container">
          <button id="login-button" onclick="login()">Login with Auth0</button>
          <button id="logout-button" onclick="logout()"
            style="display: none;">Logout</button>
        </div>
        <p id="login-message"></p>
      </div>
    </div>

    <p class="hipster-text">
      Don't have an account? <a href="./create.html" class="hipster-link">Create
        One</a>
    </p>
  </body>
</html>

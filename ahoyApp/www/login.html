<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ahoy Indie Media</title>
    <link rel="stylesheet" href="./css/login.css">
    <script
      src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="js/fire/firebase-config.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login__logo-container">
        <a href="index.html"><img src="./img/assets/u_ahoy23.png"
            style="width: 300px" /></a>
        <div class="login__menu-container">
          <input type="email" id="login-email" placeholder="Email" required>
          <input type="password" id="login-password" placeholder="Password"
            required>
          <button id="login-button" onclick="login()">Login</button>
          <button id="logout-button" onclick="logout()"
            style="display: none;">Logout</button>
        </div>
        <p id="login-message"></p>
      </div>
    </div>

    <p class="hipster-text">
      Don't have an account? <a href="./create.html" class="hipster-link">Create
        One</a>
    </p>

    <script>
      async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
          await auth.signInWithEmailAndPassword(email, password);
          alert("User logged in successfully!");
          window.location.href = "index.html"; // Redirect to index.html
        } catch (error) {
          console.error("Error logging in:", error);
          alert("Error logging in, please try again.");
        }
      }

      async function logout() {
        try {
          await auth.signOut();
          alert("User logged out successfully!");
        } catch (error) {
          console.error("Logout failed:", error);
        }
      }
    </script>
  </body>
</html>

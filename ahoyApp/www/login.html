<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ahoy Indie Media</title>
    <link rel="stylesheet" href="./css/login.css">
    <!-- Load Firebase SDKs -->
    <script
      src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

    <!-- Load your config as a regular script, not a module -->
    <script src="js/fire/firebase-config.js"></script>

    <!-- Link to the external login script -->
    <script src="js/fire/login.js"></script>

    <style>
      .login__menu-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login__menu-container input {
        margin: 5px 0;
      }

      #login-status-bar {
        display: none;
        margin-top: 10px;
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login__logo-container">
        <a href="index.html"><img src="./img/assets/u_ahoy23.png"
            style="width: 300px" /></a>
        <div class="login__menu-container">
          <input type="email" id="login-email" placeholder="Email" required>
          <div style="position: relative;">
            <input type="password" id="login-password" placeholder="Password"
              required>
            <input type="checkbox" id="toggle-password"
              style="position: absolute; right: 10px; top: 10px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px;">
            <label for="toggle-password"
              style="color: white; font-size: 10px; font-family:barlow; text-transform: uppercase;opacity: 0.5;position: absolute; right: 30px; top: 10px;">Show</label>
          </div>
          <button id="login-button" onclick="login()">Login</button>
          <button id="logout-button" onclick="logout()"
            style="display: none;">Logout</button>
        </div>
        <p id="login-message"></p>
      </div>
    </div>

    <p class="hipster-text">
      Don't have an account? <a href="./create.html" class="hipster-link">Create
        One</a>
    </p>
    <div id="login-status-bar"></div>
  </body>
</html>

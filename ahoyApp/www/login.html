<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ahoy Indie Media</title>
    <link rel="stylesheet" href="./css/login.css">
    <script
      src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="js/fire/firebase-config.js"></script>
    <style>
      .login__menu-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login__menu-container input {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login__logo-container">
        <a href="index.html"><img src="./img/assets/u_ahoy23.png"
            style="width: 300px" /></a>
        <div class="login__menu-container">
          <input type="email" id="login-email" placeholder="Email" required>
          <div style="position: relative;">
            <input type="password" id="login-password" placeholder="Password"
              required>
            <input type="checkbox" id="toggle-password"
              style="position: absolute; right: 10px; top: 10px; background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(5px); border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px;">
            <label for="toggle-password"
              style="color: white; font-size: 10px; font-family:barlow; text-transform: uppercase;opacity: 0.5;position: absolute; right: 30px; top: 10px;">Show</label>
          </div>
          <button id="login-button" onclick="login()">Login</button>
          <button id="logout-button" onclick="logout()"
            style="display: none;">Logout</button>
        </div>
        <p id="login-message"></p>
      </div>
    </div>

    <p class="hipster-text">
      Don't have an account? <a href="./create.html" class="hipster-link">Create
        One</a>
    </p>

    <script>
      async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        console.log("Attempting login with email:", email);

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          console.log("User logged in:", userCredential.user);

          alert("User logged in successfully!");
          window.location.href = "index.html"; // Redirect to index.html
        } catch (error) {
          console.error("Error logging in:", error);
          alert("Error logging in, please try again.");
        }
      }

      async function logout() {
        try {
          await auth.signOut();
          alert("User logged out successfully!");
        } catch (error) {
          console.error("Logout failed:", error);
        }
      }

      document.getElementById('toggle-password').addEventListener('change', function() {
        const passwordField = document.getElementById('login-password');
        if (this.checked) {
          passwordField.type = 'text';
        } else {
          passwordField.type = 'password';
        }
      });
    </script>
  </body>
</html>

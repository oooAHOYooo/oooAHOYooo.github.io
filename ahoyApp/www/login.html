<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Ahoy Indie Media</title>
    <link rel="stylesheet" href="./css/login.css">

    <!-- Firebase SDK -->
    <script
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        // Your Firebase config object
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div class="login-container">
      <div class="login__logo-container">
        <a href="../../index.html"><img src="../../img/assets/u_ahoy23.png"
            style="width: 300px" /></a>
        <input type="email" id="login-email" placeholder="Email"
          style="color: white !important" />
        <input type="password" id="login-password" placeholder="Password" />
        <div class="login__menu-container">
          <button onclick="login()">Login</button>
        </div>
        <p id="message"></p>
      </div>
    </div>
    <p class="hipster-text">
      Don't have an account? <a href="./create-account.html"
        class="hipster-link">Create One</a>
    </p>

    <script>
        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            
            if (!email || !password) {
                setMessage("Email and password are required", "error");
                return;
            }

            try {
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                setMessage("Login successful! Redirecting...", "success");
                setTimeout(() => {
                    window.location.href = `../index.html?user=${encodeURIComponent(user.email)}`;
                }, 2000);
            } catch (error) {
                setMessage(error.message, "error");
            }
        }

        function setMessage(message, type) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.className = type; // Use this class to style your message (e.g., error, success)
        }

        document.getElementById("login-email").addEventListener("mouseover", function () {
            this.focus();
        });

        document.getElementById("login-password").addEventListener("mouseover", function () {
            this.focus();
        });
    </script>
  </body>
</html>

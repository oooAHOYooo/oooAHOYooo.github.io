<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ahoy Indie Media - Combined Page</title>
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="./css/billing.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
      rel="stylesheet">
    <link
      href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
      rel="stylesheet">
    <link
      href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
      rel="stylesheet">
    <script
      src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script
      src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100%;
            background: linear-gradient(120deg, #a6c0fe, #f68084);
            animation: gradientBG 10s ease infinite;
            background-size: 400% 400%;
            width: 100%; /* Ensure full width */
        }

        /* Ensure all containers are full width on mobile */
        @media (max-width: 768px) {
            body, html {
padding:20px;
                flex-direction: column; /* Stack elements vertically on small screens */
                align-items: stretch; /* Align items to stretch full width */
            }

            input, select, .form-section, .cool-button, .cool-button-a {
                width: 100%; /* Full width for form elements and buttons */
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .cool-button, .cool-button-a {
            background-color: #4CAF50; /* Fallback color */
            background-image: linear-gradient(to right, #44a08d, #093637); /* Gradient background */
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: all 0.5s; /* Smooth transition for hover effects */
            cursor: pointer;
            outline: none;
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2.9px #000000; /* Shadow for 3D effect */
            width: auto; /* Auto width for flexibility */
        }
        .cool-button:hover, .cool-button-a:hover {
            background-image: linear-gradient(to right, #093637, #44a08d); /* Gradient hover effect */
            box-shadow: 0 5px #666; /* Shadow effect on hover */
            transform: scale(1.1); /* Slightly increase the size */
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: none; /* Removes border */
            box-sizing: border-box;
            outline: none; /* Removes focus outline */
            background-color: #f1f1f1; /* Light grey background */
        }
        input:focus, select:focus {
            background-color: #ddd; /* Darker grey background on focus */
            outline: none; /* Ensures no outline on focus */
        }
    </style>
  </head>
  <body>


    <!-- Checkout Section -->
    <section id="checkout">
      <h1>Checkout</h1>
      <form>
        <img src="./img/logo.png" style="max-width: 320px;">
        <div class="form-section form-group">
          <label for="name">Full Name</label>
          <div id="name" required></div>
            <input type="text" id="name" required>
          </div>
          <!-- Displayed Username -->
          <label for="email">Email</label>
          <input type="email" id="email" required>
        
          <label for="displayUsername">Display Username</label><input type="text" id="DisplayName" required>

          <label for="address">Shipping Address</label>
          <div id="address" required></div>
            <input type="text" id="address" required>
          </div>
          <!-- Dropdown tier-->
          <div id="tier" required></div>
            <select id="tier" required>
              <option value>Select Membership Tier</option>
              <option value="basic">Basic</option>
              <option value="premium">Premium</option>
              <option value="vip">VIP</option>
            </select>
          <!-- Favorite gift-->
          <div id="favorite-thing" required></div>
            <select id="favorite-thing" required>
              <option value>Favorite Thing to Receive in Mail</option>
              <option value="books">Books</option>
              <option value="games">Games</option>
              <option value="clothes">Clothes</option>
              <option value="electronics">Electronics</option>
            </select>
          </div>
          <div id="receive-updates">
            <select id="update-method" onchange="updateInputField()" required>
              <option value="">Receive Updates of Ahoy</option>
              <option value="sms">SMS</option>
              <option value="whatsapp">WhatsApp</option>
            </select>
            <input type="text" id="contact-number" name="contact-number" placeholder="Enter your phone number" style="display:none;" required>
          </div>
          
          <script>
          function updateInputField() {
            var selection = document.getElementById('update-method').value;
            var inputField = document.getElementById('contact-number');
            if (selection === 'sms' || selection === 'whatsapp') {
              inputField.style.display = 'block';
              inputField.placeholder = 'Enter your ' + selection + ' number';
            } else {
              inputField.style.display = 'none';
            }
          }
          </script>
          
        <button type="submit">Proceed to Payment</button>
      </form>
    </section>

    <!-- Billing Section -->
    <section id="billing">
      <h1>Subscribe</h1>

    </section>

    <script>
        var stripe = Stripe('your-public-key');
        var elements = stripe.elements();
        var card = elements.create('card');
        card.mount('#card-element');
    </script>
  </body>
</html>

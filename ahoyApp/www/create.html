<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Selection Carousel</title>
        <link rel="stylesheet" href="./css/billing.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
            rel="stylesheet">
        <link
            href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
            rel="stylesheet">
        <link
            href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
            rel="stylesheet">
        <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #fff!important;
            height: 100vh;
            margin: 0;
        }

        a {
            color: white;
        }
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80%;
            overflow: hidden;
        }
        .carousel-item {
            min-width: 200px;
            margin: 0 15px;
            transition: transform 0.5s ease;
            text-align: center;
        }
        .carousel-item img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 16 / 9; /* Ensure 16:9 aspect ratio */
        }
        .carousel-item h5 {
            margin: 10px 0 5px;
        }
        .carousel-item p {
            margin: 0;
        }
        .carousel-item a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
        }
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #333333e1;
            color: #fff;
            top: 0;
        }
        .splash-screen img {
            width: 150px;
            margin-bottom: 20px;
        }
        .splash-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .splash-screen p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }
        .headline {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
    </style>
    </head>
    <body>
        <div class="splash-screen">
            <img src="./img/assets/u_ahoy23.png" alt="Ahoy Logo">
            <h1>Welcome to Ahoy</h1>
            <p>Choose your level and enjoy the best experience. <br>
                Each tier offers unique features and
                benefits.</p>
        </div>
        <div class="headline">Choose Level</div>
        <div class="carousel">
            <a href="https://buy.stripe.com/14k03Rb1p8XebwQ3ch"
                class="carousel-item">
                <img src="./img/41.webp" alt="Greatest of All Time">
                <h5>Greatest of All Time</h5>
                <p>5</p>
            </a>
            <a href="https://buy.stripe.com/5kA7wj1qPb5mbwQcMQ"
                class="carousel-item">
                <img src="./img/31.webp" alt="Legend">
                <h5>Legend</h5>
                <p>4</p>
            </a>
            <a href="https://buy.stripe.com/bIY3g3d9x7TaasM147"
                class="carousel-item">
                <img src="./img/21.webp" alt="Champion">
                <h5>Champion</h5>
                <p>3</p>
            </a>
            <a href="https://buy.stripe.com/bIY6sf7Pd6P66cw9AC"
                class="carousel-item">
                <img src="./img/01.webp" alt="Pro">
                <h5>Pro</h5>
                <p>2</p>
            </a>
            <a href="https://buy.stripe.com/8wMcQD7Pd7Ta8kE3cd"
                class="carousel-item">
                <img src="./img/11.webp" alt="Rookie">
                <h5>Rookie</h5>
                <p>P1</p>
            </a>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn">&lt;</button>
            <button id="nextBtn">&gt;</button>
        </div>

        <script>
        const carousel = document.querySelector('.carousel');
        const items = document.querySelectorAll('.carousel-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;

        function updateCarousel() {
            items.forEach((item, index) => {
                const offset = (index - currentIndex) * 230;
                item.style.transform = `translateX(${offset}px)`;
            });
        }

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
            updateCarousel();
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
        });

        updateCarousel();
    </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" x-data="{ currentIndex: 0 }">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an Ahoy Indie Media Account</title>
        <link rel="stylesheet" href="./css/billing.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
            defer></script>
        <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #2b1b17; /* Warm, earthy background */
            color: #fff!important;
            height: 100vh;
            margin: 0;
        }

        a {
            color: #ff6f61; /* Warm link color */
        }
        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80%;
            overflow: hidden;
        }
        .carousel-item {
            min-width: 200px;
            margin: 0 15px;
            transition: transform 0.5s ease;
            text-align: center;
            background: rgba(255, 255, 255, 0.1); /* Glass effect */
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }
        .carousel-item img {
            width: 100%;
            border-radius: 10px;
            aspect-ratio: 16 / 9;
        }
        .carousel-item h5 {
            margin: 10px 0 5px;
            color: #ff6f61; /* Warm heading color */
        }
        .carousel-item p {
            margin: 0;
        }
        .carousel-item a {
            display: block;
            margin-top: 10px;
            color: #ff6f61;
            text-decoration: none;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-controls button {
            background: none;
            border: none;
            color: #ff6f61;
            font-size: 2rem;
            cursor: pointer;
        }
        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: rgba(43, 27, 23, 0.9); /* Warm overlay */
            color: #fff;
            top: 0;
        }
        .splash-screen img {
            width: 150px;
            margin-bottom: 20px;
        }
        .splash-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .splash-screen p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
        }
        .headline {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }
    </style>
    </head>
    <body>
        <div class="splash-screen">
            <img src="./img/assets/u_ahoy23.png" alt="Ahoy Logo">
            <h1>Welcome to Ahoy</h1>
            <p>Choose your level and enjoy the best experience. <br>
                Each tier offers unique features and
                benefits.</p>
        </div>
        <div class="headline">Choose Membership Level</div>
        <div class="carousel">
            <template
                x-for="(item, index) in [...document.querySelectorAll('.carousel-item')]"
                :key="index">
                <a :href="item.href" class="carousel-item"
                    :style="{ transform: `translateX(${(index - currentIndex) * 230}px)` }">
                    <img :src="item.querySelector('img').src"
                        :alt="item.querySelector('img').alt">
                    <h5 x-text="item.querySelector('h5').textContent"></h5>
                    <p x-text="item.querySelector('p').textContent"></p>
                </a>
            </template>
        </div>
        <div class="carousel-controls">
            <button
                @click="currentIndex = (currentIndex > 0) ? currentIndex - 1 : document.querySelectorAll('.carousel-item').length - 1">&lt;</button>
            <button
                @click="currentIndex = (currentIndex < document.querySelectorAll('.carousel-item').length - 1) ? currentIndex + 1 : 0">&gt;</button>
        </div>
    </body>
</html>

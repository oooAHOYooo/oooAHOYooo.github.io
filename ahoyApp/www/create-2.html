<!DOCTYPE html>
<html lang="en"
    x-data="{ step: 1, avatar: '', theme: 'light', username: '', sms: false, games: [] }">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create an Account</title>
        <link rel="stylesheet" href="./css/billing.css">
        <link rel="stylesheet" href="./css/profile.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
            defer></script>
        <script type="text/javascript"
            src="https://js.squareup.com/v2/paymentform"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff; /* Light, friendly background */
            color: #333;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
        }

        .wizard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Glass effect */
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .wizard h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6f61; /* Bright heading color */
        }
        .wizard p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .wizard input, .wizard select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        .wizard button {
            background-color: #ff6f61;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .wizard button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .features {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 1;
        }
        .features h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .features p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        #form-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        #sq-card-number, #sq-expiration-date, #sq-cvv, #sq-postal-code {
            margin-bottom: 15px;
        }
    </style>
    </head>
    <body>
        <div class="cursor-effect">
            <canvas id="cursorCanvas"></canvas>
        </div>
        <div class="profile-card" x-show="step === 7">
            <img src="./img/avatar.png" alt="Avatar">
            <h2 x-text="username || 'Your Name'"></h2>
            <p>Theme: <span x-text="theme"></span></p>
            <p>Games: <span x-text="games.join(', ')"></span></p>
        </div>
        <header>
            <img src="./img/assets/u_ahoy23.png" alt="Ahoy Logo">
        </header>
        <div class="wizard" x-show="step < 7">
            <template x-if="step === 1">
                <div>
                    <h1>Step 1: Personal Info</h1>
                    <p>Enter your personal details to get started.</p>
                    <input type="text" placeholder="Full Name"
                        x-model="fullName">
                    <input type="email" placeholder="Email" x-model="email">
                    <button @click="step = 2"
                        :disabled="!fullName || !email">Next</button>
                </div>
            </template>
            <template x-if="step === 2">
                <div>
                    <h1>Step 2: Set Password</h1>
                    <p>Choose a strong password for your account.</p>
                    <input type="password" placeholder="Password"
                        x-model="password">
                    <input type="password" placeholder="Confirm Password"
                        x-model="confirmPassword">
                    <button @click="step = 3"
                        :disabled="!password || password !== confirmPassword">Next</button>
                </div>
            </template>
            <template x-if="step === 3">
                <div>
                    <h1>Step 3: Payment Info</h1>
                    <p>Enter your payment details to complete the sign-up.</p>
                    <div id="form-container">
                        <div id="sq-card-number"></div>
                        <div id="sq-expiration-date"></div>
                        <div id="sq-cvv"></div>
                        <div id="sq-postal-code"></div>
                        <button id="sq-creditcard" @click="step = 4">Complete
                            Sign Up</button>
                    </div>
                </div>
            </template>
            <template x-if="step === 4">
                <div>
                    <h1>Success!</h1>
                    <p>Your account has been created successfully. Welcome
                        aboard!</p>
                    <button @click="step = 5">See Features</button>
                </div>
            </template>
            <template x-if="step === 5">
                <div>
                    <h1>Customize Your Experience</h1>
                    <p>Personalize your Ahoy experience with these options.</p>
                    <label for="username">Username:</label>
                    <input type="text" id="username" x-model="username">
                    <label for="sms">Enable SMS Notifications:</label>
                    <input type="checkbox" id="sms" x-model="sms">
                    <label for="games">Select Games:</label>
                    <select id="games" x-model="games" multiple>
                        <option value="game1">Game 1</option>
                        <option value="game2">Game 2</option>
                        <option value="game3">Game 3</option>
                    </select>
                    <button @click="step = 7">Preview Profile</button>
                </div>
            </template>
            <template x-if="step === 7">
                <div>
                    <h1>Preview Your Profile</h1>
                    <p>Review your profile details before saving.</p>
                    <button @click="startAnimation()">Save and Go to
                        Ahoy</button>
                </div>
            </template>
        </div>
        <div class="features" x-show="step === 7">
            <h2>Welcome to Ahoy!</h2>
            <p>Explore our amazing features: seamless navigation, personalized
                content, and much more. Enjoy the best experience with Ahoy!</p>
            <div>
                <h3>Customize Your Profile</h3>
                <label for="avatar">Choose Avatar:</label>
                <select id="avatar" x-model="avatar">
                    <option value="avatar1">Avatar 1</option>
                    <option value="avatar2">Avatar 2</option>
                    <option value="avatar3">Avatar 3</option>
                </select>
                <label for="theme">Select Theme:</label>
                <select id="theme" x-model="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
                <button @click="saveProfile()">Save Profile</button>
            </div>
            <button @click="goToIndex()">Go to Ahoy</button>
        </div>
        <script>
            document.addEventListener('mousemove', (e) => {
                const hue = (e.clientX / window.innerWidth) * 360;
                document.body.style.backgroundColor = `hsl(${hue}, 100%, 90%)`;
            });

            const paymentForm = new SqPaymentForm({
                applicationId: "YOUR_APPLICATION_ID",
                inputClass: 'sq-input',
                autoBuild: false,
                inputStyles: [{
                    fontSize: '16px',
                    padding: '16px',
                    color: '#333',
                }],
                cardNumber: {
                    elementId: 'sq-card-number',
                    placeholder: 'Card Number'
                },
                cvv: {
                    elementId: 'sq-cvv',
                    placeholder: 'CVV'
                },
                expirationDate: {
                    elementId: 'sq-expiration-date',
                    placeholder: 'MM/YY'
                },
                postalCode: {
                    elementId: 'sq-postal-code',
                    placeholder: 'Postal'
                },
                callbacks: {
                    cardNonceResponseReceived: function(errors, nonce, cardData) {
                        if (errors) {
                            // Handle errors
                            console.error(errors);
                        } else {
                            // Use the nonce to process the payment
                            console.log("Nonce received: " + nonce);
                        }
                    }
                }
            });

            paymentForm.build();

            function saveProfile() {
                const userProfile = {
                    avatar: this.avatar,
                    theme: this.theme,
                    username: this.username,
                    sms: this.sms,
                    games: this.games
                };
                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                console.log("Profile saved:", userProfile);
            }

            function startAnimation() {
                const body = document.body;
                body.style.transition = 'transform 1s ease-in-out';
                body.style.transform = 'scale(0.1)';
                setTimeout(() => {
                    goToIndex();
                }, 1000);
            }

            function goToIndex() {
                // Redirect to index.html
                window.location.href = './index.html';
            }

            // Three.js cursor effect
            const canvas = document.getElementById('cursorCanvas');
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const particles = new THREE.BufferGeometry();
            const particleCount = 500;
            const positions = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({ color: 0xff0060, size: 0.1 });
            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            function animate() {
                requestAnimationFrame(animate);
                particleSystem.rotation.y += 0.001;
                renderer.render(scene, camera);
            }

            animate();

            document.addEventListener('mousemove', (event) => {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                particleSystem.rotation.x = mouseY * 0.1;
                particleSystem.rotation.y = mouseX * 0.1;
            });
        </script>
    </body>
</html>

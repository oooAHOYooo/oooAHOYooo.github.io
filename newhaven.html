<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ahoy Indie Media · New Haven</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
      text-align: center;
    }
    .event-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .event-date {
      font-size: 1.5rem;
      color: #ffdd57;
      margin-bottom: 0.5rem;
    }
    .location {
      font-size: 1.2rem;
      color: #ccc;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .event-title {
        font-size: 1.75rem;
      }
      .event-date {
        font-size: 1.2rem;
      }
      .location {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Ahoy · New Haven</h1>

  <div class="glass">
    <div class="event-date">Apr 16, 2025</div>
    <div class="event-title">Ahoy Poets and Performers</div>
    <div class="location">Live at Koffee</div>
  </div>

  <div class="glass">
    <div class="event-date">Mar 22, 2025</div>
    <div class="event-title">Ahoy Cabaret Show 3</div>
    <div class="location">Live at Koffee</div>
  </div>

  <div class="glass">
    <div class="event-date">Feb 22, 2025</div>
    <div class="event-title">Ahoy Cabaret Show 2</div>
    <div class="location">Live at Best Video</div>
  </div>
</body>
</html>

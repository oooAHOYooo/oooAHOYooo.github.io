<script>
  // Your existing Firebase initialization and other scripts

  // Check for user authentication state
  firebase.auth().onAuthStateChanged(function(user) {
      const topLoginDiv = document.querySelector('.topLogin');
      const userEmailDiv = document.getElementById("userEmail");
      if (user) {
          // User is signed in
          const displayName = user.displayName || user.email; // Use email if displayName is null
          const welcomeMessage = `Welcome, <a href="./account/loginModule.html">${displayName}</a>`;
          topLoginDiv.innerHTML = welcomeMessage;
          userEmailDiv.innerHTML = `<a href="./account/loginModule.html">${displayName}</a>`;
      } else {
          // No user is signed in
          topLoginDiv.innerHTML = '<a href="./account/loginModule.html"><button class="loginButton">Login</button></a>';
          userEmailDiv.textContent = "Not logged in";
      }
  });
</script>

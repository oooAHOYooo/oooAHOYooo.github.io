    <!-- CODE = BACKGROUND CHANGES DEPENDING ON Page Refresh - or Hour -->
    <script>
      const day = new Date();
      const hr = day.getHours();
    
      if (window.innerWidth > 300) {
        document.body.style.backgroundColor = "#000";
        document.body.style.backgroundSize = "cover"; // Ensure the background covers the whole page
        document.body.style.backgroundPosition = "center"; // Center the background image

    <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Initialize Firebase Authentication using v10 (ensure configuration consistency)
      const auth = firebase.auth();
      
      // Listen for authentication state changes
      auth.onAuthStateChanged(user => {
        const userInfoElement = document.getElementById('user-info');
        userInfoElement.style.display = 'block';
        if (user) {
          // If the user is logged in, show their display name or email
          userInfoElement.innerText = `Welcome, ${user.displayName || user.email}`;
        } else {
          // Alternatively, display a message prompting them to sign in
          userInfoElement.innerText = "Welcome, please sign in.";
        }
      });
    });

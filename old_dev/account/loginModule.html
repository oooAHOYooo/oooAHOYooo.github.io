<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js">
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js">
    </script>

    <script src="form.js"></script>
    <title>Login System | Ahoy Indie Media </title>
    <link rel="stylesheet" href="./loginPage.css">
    <style>
       
        #usernameDisplay {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        .formContainer {
            max-width: 335px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="formContainer">
        <div id="formDiv">
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <img src="../assets/u_ahoy23.png" alt="logo" width="250px" height="auto" style="filter:invert(1);">
                <div id="usernameDisplay" class="hidden"></div>
                
                <p class="small">Login or create an account to Ahoy Indie Media</p>
            </div>
            <input type="email" placeholder="username OR email" id="email" />
            <br />
            <input type="password" placeholder="your top secret password" id="password" />
            <br />
            <button onclick="signIn()" id="signIn">
                Login
            </button>
            <div style="text-align: center;">or</div>
            <button onclick="signUp()" id="signUp">Create an Ahoy Indie Media Account</button>
        </div>

        <h1 id="userName"></h1>

        <a href="account.html"><button id="goToAccount" class="massive">Go to Account</button></a>
        <button onclick="signOut()" id="signOut">SignOut</button>

        <footer style="text-align: center; color: black;">
            <a href="../index.html" style="color: black; text-decoration: none;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Back Home</a>
        </footer>
    
    </div>

    <script>
        // Your existing Firebase initialization and functions
    </script>
</body>

</html>

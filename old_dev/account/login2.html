<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahoy Indie Media</title>
	<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>

<!-- If you enabled Analytics, add this SDK -->
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-analytics.js"></script>

<!-- Add the Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>

</head>
<body>

<!-- Sign-Up Form -->
<div id="signupForm">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
</div>

<!-- Login Form -->
<div id="loginForm">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- User's Info and Pink Content Block -->
<div id="userContent" style="display: none;">
    <h2>Welcome, <span id="displayName"></span>!</h2>
    <div style="background-color: pink; padding: 20px; border-radius: 5px;">
        This is your content block.
    </div>
    <button onclick="logout()">Logout</button>
</div>

<!-- Firebase and Custom JS -->

<script src="app.js"></script>

</body>
</html>

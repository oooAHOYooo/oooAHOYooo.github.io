<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Ahoy Indie Media</title>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <!-- Link to your JavaScript -->
    <script defer src="settingsScript.js"></script>
    <!-- Include some basic styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="settings-container">
        <h2>Account Settings</h2>
        <label for="displayName">Display Name:</label>
        <input type="text" id="displayName">
        
        <label for="email">Email:</label>
        <input type="email" id="email" disabled>

        <button onclick="updateUserInfo()">Update Info</button>
    </div>
	<a href="./account.html">Back to my Account</a>
</body>
<style>
	body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3a7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.settings-container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

label {
    display: block;
    margin-bottom: 5px;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #2a75f3;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

</style>
<script src="./accountSettings.js"></script>
</html>

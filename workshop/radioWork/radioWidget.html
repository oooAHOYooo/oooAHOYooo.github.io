<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Radio Widget</title>
        <link rel="stylesheet" href="radioWidget.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/font-awesome-animation@1.1.1/css/font-awesome-animation.min.css">
        <style>
        body {
            font-family: monospace;
        }
        .comment-title {
            font-size: 0.9em;
            text-align: center;
        }
        .radio-controls button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 5px #999;
        }
        .radio-controls button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 7px #999;
        }
        .radio-controls button:active {
            background-color: #3e8e41;
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }
        #likeBtn {
            background-color: #ff4081;
        }
        #likeBtn:hover {
            background-color: #e91e63;
        }
        .radio-controls button i {
            margin: 0 5px;
        }
    </style>
    </head>
    <body>
        <div class="radio-widget">
            <div class="song-info">
                <img id="coverArt" src alt="Cover Art">
                <div class="details">
                    <h2 id="songTitle">Song Title</h2>
                    <p id="artist">Artist</p>
                </div>
            </div>
            <audio id="audioPlayer" controls></audio>
            <div class="volume-control">
                <i id="volumeIcon" class="fas fa-volume-up"></i>
                <input type="range" id="volumeBar" min="0" max="1" step="0.1"
                    value="1">
            </div>
            <div class="radio-controls">
                <button id="prevBtn"><i
                        class="fas fa-step-backward faa-horizontal animated-hover"></i>
                    Previous</button>
                <button id="nextBtn">Next <i
                        class="fas fa-step-forward faa-horizontal animated-hover"></i></button>
                <button id="likeBtn"><i
                        class="fas fa-heart faa-pulse animated-hover"></i>
                    Like</button>
            </div>
            <div class="liked-songs-widget">
                <h3>Liked Songs</h3>
                <ul id="likedSongsList"></ul>
            </div>
            <div class="comment-section">
                <h3 class="comment-title">Comments for "<span
                        id="commentSongTitle"></span>"</h3>
                <div id="currentSongComments" style="color: black;">
                    <ul id="commentsList"></ul>
                </div>
                <input type="text" id="commentInput"
                    placeholder="Add a comment">
                <button id="submitCommentBtn">Submit Comment</button>
            </div>
            <button id="burnToCdBtn">Burn to CD</button>
            <ul id="cdPreviewList"></ul>
            <input type="text" id="cdNameInput" placeholder="Enter CD Name">
            <button id="submitCdBtn">Submit CD Burn Request</button>
            <button id="emailBtn">Email Playlist</button>
            <a href="../ahoyApp/www/index.html"><img
                    src="../ahoyApp/www/img/assets/u_ahoy23.png"
                    alt="Ahoy Logo"
                    style="width: 200px; height: auto; margin-top: 20px;"></a>

        </div>

        <footer>
        </footer>
        <script src="radioWidget.js"></script>
    </body>
</html>
